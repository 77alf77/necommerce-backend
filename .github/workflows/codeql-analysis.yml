name: CodeQL Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11' # Укажите версию Java, используемую в вашем проекте

      - name: Build
        run: ./gradlew build # Выполните сборку проекта с помощью Gradle, если это необходимо

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v3
        with:
          languages: java # Укажите язык программирования

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
